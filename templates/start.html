<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Start Session</title>
    <style>
        body { font-family: sans-serif; }
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Start Session</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Enter your name" required>
            <br>
            <button type="submit">Start</button>
        </form>
    </div>
</body>
</html>
